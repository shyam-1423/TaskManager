<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="theme-blue">
    <div class="app-container glass-effect">
        <div class="app-header">
            <h1 class="app-title">
                <span class="logo">
                    <i class="fas fa-layer-group logo-icon"></i>
                    Task Manager
                    <span id="task-count-badge" class="task-count-badge">0 tasks</span>
                </span>
                <div id="task-count" class="progress-container" title="Task completion progress">
                    <div class="progress-bar" style="width: 0%"></div>
                </div>
            </h1>
        </div>

        <div class="content-section">
            <button id="toggle-form-btn" class="toggle-form-btn">
                <i class="fas fa-plus-circle"></i> Add New Task
            </button>

            <div id="form-container" class="form-container" style="display: none;">
                <form id="task-form" class="task-form">
                    <div class="floating-label">
                        <input type="text" id="task-title" class="form-control glow-on-focus" placeholder=" " required>
                        <label for="task-title">Task Title</label>
                    </div>

                    <div class="floating-label">
                        <textarea id="task-desc" class="form-control glow-on-focus" placeholder=" " rows="2"></textarea>
                        <label for="task-desc">Description (optional)</label>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <label for="task-date">Due Date</label>
                                <input type="date" id="task-date" class="form-control glow-on-focus" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="input-group">
                                <label for="task-priority">Priority</label>
                                <select id="task-priority" class="form-select glow-on-focus">
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="submit-task-btn" class="submit-btn pulse-on-hover">
                        <i class="fas fa-plus me-2"></i>Add Task
                    </button>
                </form>
            </div>

            <div class="filters-section">
                <div class="row">
                    <div class="col-md-6">
                        <label for="priority-filter" class="filter-label">Filter by Priority</label>
                        <select id="priority-filter" class="form-select glow-on-focus">
                            <option value="all">All Priorities</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="status-filter" class="filter-label">Filter by Status</label>
                        <select id="status-filter" class="form-select glow-on-focus">
                            <option value="all">All Tasks</option>
                            <option value="active">Active</option>
                            <option value="completed">Completed</option>
                            <option value="overdue">Overdue</option>
                        </select>
                    </div>
                </div>
            </div>

            <ul id="task-list" class="task-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
